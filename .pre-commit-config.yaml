# Apply to all files without committing:
#   pre-commit run --all-files
# Update this file:
#   pre-commit autoupdate
minimum_pre_commit_version: 1.15.0
default_language_version:
  # Use latest LTS release
  node: 22.15.0
repos:
  - repo: meta
    hooks:
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
        args: [--unittest]
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/sirosen/texthooks
    rev: 0.6.8
    hooks:
      - id: alphabetize-codeowners
      - id: fix-ligatures
      - id: fix-smartquotes
      - id: fix-spaces
      - id: forbid-bidi-controls
  # Use mirror for `mypyc`-compiled `black`
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/rbubley/mirrors-prettier # Use maintained fork of official mirror
    rev: v3.5.3
    hooks:
      - id: prettier
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      - id: shfmt
        args: [
            --write,
            --indent=2,
            --case-indent, # Switch cases will be indented.
          ]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.0
    hooks:
      - id: yamllint
        args: [--strict]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
  - repo: https://github.com/pypa/dependency-groups
    rev: 1.3.1
    hooks:
      - id: lint-dependency-groups
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          # `tomllib` was added to stdlib in Python 3.11
          - tomli==2.2.1 ; python_version < "3.11"
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: system
        entry: mypy
        types:
          - python
        require_serial: true
      - id: pylint
        name: pylint
        language: system
        entry: pylint
        types:
          - python
        require_serial: true
  - repo: https://github.com/lycheeverse/lychee
    rev: lychee-v0.18.1
    hooks:
      - id: lychee
        # Only run manually because it can have false positives and spurious failures
        stages: [manual]
